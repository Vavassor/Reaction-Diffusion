<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaction Diffusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./dist/bundle.js" defer></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <form>
    <div class="form-group">
      <label for="kill-rate">Kill Rate</label>
      <input
        id="kill-rate"
        type="range"
        min="0.045"
        max="0.07"
        step="any"
        defaultValue="0.062"
      >
    </div>

    <div class="form-group">
      <label for="feed-rate">Feed Rate</label>
      <input
        id="feed-rate"
        type="range"
        min="0.01"
        max="0.1"
        step="any"
        defaultValue="0.0545"
      >
    </div>

    <div class="form-group">
      <div id="pattern-picker" class="range-2d">
        <div class="range-2d-box">
          <div id="pattern-picker-bounds" class="range-2d-bounds">
            <div id="pattern-picker-knob" class="range-2d-knob"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
