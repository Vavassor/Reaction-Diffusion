<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaction Diffusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/bundle.js" defer></script>
</head>
<body>
  <main>
    <div class="canvas-panel">
      <canvas id="canvas" class="paint-canvas"></canvas>
    </div>

    <div class="control-panel">
      <form>
        <div class="form-group">
          <div id="pattern-picker-label" class="control-label">Pattern</div>
          <div id="pattern-picker" class="range-2d">
            <div class="range-2d-box">
              <div id="pattern-picker-bounds" class="range-2d-bounds">
                <div id="pattern-picker-knob" class="range-2d-knob"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="flow-rate">Flow Rate</label>
          <input
            id="flow-rate"
            value="1"
            max="1.001"
            min="1"
            step="0.0001"
            type="range"
          >
        </div>

        <div class="form-group">
          <label for="iterations-per-frame">Iterations Per Frame</label>
          <input
            id="iterations-per-frame"
            value="4"
            max="15"
            min="1"
            step="1"
            type="range"
          >
        </div>

        <button id="clear" class="button-control" type="button">Clear</button>
        <button id="pause" class="button-control" type="button" aria-label="pause">❙❙</button>
      </form>
    </div>
  </main>
</body>
</html>
