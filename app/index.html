<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaction Diffusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./dist/bundle.js" defer></script>
</head>
<body>
  <main>
    <div class="canvas-panel">
      <canvas id="canvas" class="paint-canvas"></canvas>
    </div>

    <div class="control-panel">
      <form>
        <div class="form-group">
          <div id="pattern-picker-label" class="control-label">Pattern</div>
          <div id="pattern-picker" class="range-2d">
            <div class="range-2d-box">
              <div id="pattern-picker-bounds" class="range-2d-bounds">
                <div id="pattern-picker-knob" class="range-2d-knob"></div>
              </div>
            </div>
          </div>
        </div>

        <button id="clear" class="button-control" type="button">Clear</button>
      </form>
    </div>
  </main>
</body>
</html>
