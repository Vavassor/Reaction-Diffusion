<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaction Diffusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/bundle.js" defer></script>
</head>
<body>
  <main>
    <div class="canvas-panel">
      <canvas id="canvas" class="paint-canvas"></canvas>
    </div>

    <div class="control-panel">
      <form>
        <div class="form-group">
          <div id="style-picker-label" class="control-label">Style</div>
          <div id="style-picker" class="range-2d">
            <div class="range-2d-box">
              <div id="style-picker-bounds" class="range-2d-bounds">
                <div id="style-picker-knob" class="range-2d-knob" tabindex="0"></div>
              </div>
            </div>
            <div class="range-2d-overlay"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="flow-rate">Flow Rate</label>
          <input
            id="flow-rate"
            class="form-control"
            value="1"
            max="1.001"
            min="1"
            step="0.0001"
            type="range"
          >
        </div>

        <div class="form-group">
          <label class="control-label" for="iterations-per-frame">Iterations Per Frame</label>
          <input
            id="iterations-per-frame"
            class="form-control"
            value="15"
            max="32"
            min="1"
            step="1"
            type="range"
          >
        </div>

        <div class="form-group">
          <button id="apply-style-map" class="switch" type="button" role="switch" aria-checked="false">
            <span>Off</span>
            <span>On</span>
          </button>
          <label class="control-label" for="apply-style-map">Apply Style Map</label>
        </div>

        <button id="clear" class="button-control" type="button">Clear</button>
        <button id="pause" class="button-control" type="button" aria-label="pause">❙❙</button>
        <button id="download" class="button-control" type="button">Download</button>
      </form>
    </div>
  </main>
</body>
</html>
