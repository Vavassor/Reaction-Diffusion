<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reaction Diffusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/bundle.js" defer></script>
</head>
<body>
  <main>
    <div class="canvas-panel">
      <div id="canvas-alert" class="alert display-none" role="alert"></div>
      <div id="canvas-wrapper" class="canvas-wrapper">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </div>

    <div class="menu-panel">
      <button id="clear" class="button-control" type="button">Clear</button>
      <button id="pause" class="button-control" type="button" aria-label="pause">❙❙</button>
      <button id="download" class="button-control" type="button">Download</button>
    </div>

    <div class="control-panel">
      <div class="form-group">
        <div id="style-picker-label" class="control-label">Growth Pattern</div>
        <div id="style-picker" class="slider-2d" tabindex="0" aria-labelledby="style-picker-label">
          <div class="slider-2d-box">
            <div id="style-picker-bounds" class="slider-2d-bounds">
              <div id="style-picker-selector" class="slider-2d-selector"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="flow-rate">Flow Rate</label>
        <input
          id="flow-rate"
          class="form-control range"
          value="1"
          max="1.001"
          min="1"
          step="0.00005"
          type="range"
        >
      </div>

      <div class="form-group">
        <label class="control-label" for="iterations-per-frame">Simulation Speed</label>
        <input
          id="iterations-per-frame"
          class="form-control range"
          value="15"
          max="32"
          min="1"
          step="1"
          type="range"
        >
      </div>

      <div class="form-group">
        <button id="apply-flow-map" class="slide-switch" type="button" role="switch" aria-checked="false">
          <div class="slide-switch-handle"></div>
        </button>
        <label class="control-label" for="apply-flow-map">Apply Flow Map</label>
      </div>

      <div class="form-group">
        <button id="apply-style-map" class="slide-switch" type="button" role="switch" aria-checked="false">
          <div class="slide-switch-handle"></div>
        </button>
        <label class="control-label" for="apply-style-map">Apply Style Map</label>
      </div>

      <div class="form-group">
        <button id="apply-orientation-map" class="slide-switch" type="button" role="switch" aria-checked="false">
          <div class="slide-switch-handle"></div>
        </button>
        <label class="control-label" for="apply-orientation-map">Apply Orientation Map</label>
      </div>

      <div class="form-group">
        <div class="color-control-container">
          <button id="background-color" class="color-control" type="button"></button>
        </div>
        <label class="control-label" for="background-color">Background Color</label>
      </div>

      <div class="form-group">
        <div class="color-control-container">
          <button id="brush-color" class="color-control" type="button"></button>
        </div>
        <label class="control-label" for="brush-color">Brush Color</label>
      </div>

      <div class="form-group">
        <label class="control-label" for="brush-radius">Brush Radius</label>
        <input
          id="brush-radius"
          class="form-control range"
          value="16"
          max="32"
          min="1"
          step="1"
          type="range"
        >
      </div>

      <h2>Canvas Size</h2>
      <form id="canvas-size" novalidate>
        <div class="form-group">
          <label class="control-label" for="canvas-width">Width</label>
          <input
            id="canvas-width"
            class="form-control"
            value="256"
            max="1024"
            min="1"
            type="number"
            required
          >
        </div>

        <div class="form-group">
          <label class="control-label" for="canvas-height">Height</label>
          <input
            id="canvas-height"
            class="form-control"
            value="256"
            max="1024"
            min="1"
            type="number"
            required
          >
        </div>

        <button class="button-control" type="submit">Resize</button>
      </form>

      <h2>Display</h2>
      <div class="tablist" role="tablist">
        <button id="display-velocity-field" class="tab" type="button" role="tab" aria-selected="false">Flow Velocity</button>
        <button id="display-ink" class="tab" type="button" role="tab" aria-selected="false">Ink</button>
        <button id="display-orientation-map" class="tab" type="button" role="tab" aria-selected="false">Orientation Map</button>
        <button id="display-simulation" class="tab tab-selected" type="button" role="tab" aria-selected="true">Simulation</button>
        <button id="display-style-map" class="tab" type="button" role="tab" aria-selected="false">Style Map</button>
      </div>
    </div>
  </main>
</body>
</html>
